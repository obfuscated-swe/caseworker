<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h1 class="govuk-fieldset__heading">{{ lablel }}</h1>
    </legend>

    @for (status of statusList; track $index) {

    <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="{{ status }}-radio-{{ $index }}"
          name="status-radio"
          type="radio"
          value="{{ status }}"
          [checked]="true ? $index === 0 : false"
          (change)="selectStatus(status)"
        />
        <label class="govuk-label govuk-radios__label" for="{{ status }}-radio-{{ $index }}">
          {{ status | statusPrinter }}
        </label>
      </div>
    </div>
    }
  </fieldset>
</div>
