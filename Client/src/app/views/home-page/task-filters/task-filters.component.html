<div class="filters">
  <form #filterForm="ngForm" (submit)="submitFilter(filterForm)">
    <task-search name="search" [(ngModel)]="searchValue"></task-search>

    <div class="govuk-form-group">
      <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--s" for="order">Order by</label>
      </h1>
      <select
        class="govuk-select order-selector"
        id="order-selector"
        name="order"
        [(ngModel)]="orderValue"
      >
        <option value="ascending" selected>Closest due date</option>
        <option value="descending">Furthest due date</option>
      </select>
    </div>

    <status-selector name="status" [(ngModel)]="selectedStatus"></status-selector>
    <div class="btn-container">
      <button #submitButton type="submit" class="govuk-button apply-btn" data-module="govuk-button">
        Apply
      </button>
    </div>
  </form>
</div>
