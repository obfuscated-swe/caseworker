<div class="filters">
  <form #filterForm="ngForm" (submit)="submitFilter(filterForm)">
    <task-search name="search" ngModel></task-search>
    <status-selector name="status" [(ngModel)]="selectedStatus"></status-selector>
    <div class="btn-container">
      <button #submitButton type="submit" class="govuk-button apply-btn" data-module="govuk-button">
        Apply
      </button>
    </div>
  </form>
</div>
